apiVersion : apps/v1
kind: Deployment
metadata:
  name: myapp-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-demo
  template:
    metadata:
      labels:
        app: myapp-demo
    spec:
      containers:
        - name: testkubernetesdemo
          image: dockerresitryazure/vikaskalla/testkubernetesdemo:$(Build.BuildId)
          ports:
            - containerPort: 8080